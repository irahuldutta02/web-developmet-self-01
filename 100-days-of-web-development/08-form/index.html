<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Forms</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <h1>Demo Form</h1>
    </header>

    <main>
        <form action="" method="GET">
            <section>
                <h2>Your personal Details</h2>
                <ul>
                    <li>
                        <label for="username">Your name</label>
                        <input type="text" name="user-name" id="username" required placeholder="Jhon Doe">
                    </li>
                    <li>
                        <label for="useremail">Your email address</label>
                        <input type="email" name="user-email" id="useremail" required placeholder="demo@demo.com">
                    </li>
                    <li>
                        <label for="userpassword">Password</label>
                        <input type="password" name="user-password" id="userpassword" required minlength="7" maxlength="12">
                    </li>
                </ul>
            </section>
            <section>
                <h2>More details</h2>
                <ul>
                    <li>
                        <label for="userage">Your age</label>
                        <input type="number" step="5" name="user-age" id="userage" required min="18">
                    </li>
                    <li>
                        <label for="birthdate">Your birthdate</label>
                        <input type="date" id="birthdate" name="user-birthdate"
                        min="1963-01-01" max="2023-01-01">
                    </li>
                    <li>
                        <label for="favorite-color">Your Favorite color?</label>
                        <select name="facvorite-color" id="favoritecolor">
                            <option value="blue">Blue</option>
                            <option value="black">Black</option>
                            <option value="red">Red</option>
                        </select>
                    </li>
                </ul>
            </section>

            <section>
                <label for="usermessage">Your message</label>
                <textarea name="user-message" id="usermessage" cols="10" rows="10"></textarea>
            </section>

            <section>
                <h2>How should we verify your account?</h2>
                <ul>
                    <li class="form-control-inline">
                        <input type="radio" name="verify" value="text-message" id="verify-text-message"required>
                        <label for="verify-text-message">Text message</label>
                    </li>

                    <li class="form-control-inline">
                        <input type="radio" name="verify" value="phone" id="verify-phone" required>
                        <label for="verify-phone">Phone Call</label>
                    </li>

                    <li class="form-control-inline">
                        <input type="radio" name="verify" value="email" id="verify-email" required>
                        <label for="verify-email">Email</label>
                    </li>
                </ul>
            </section>

            <section>
                <h2>How should we contact you?</h2>
                <ul>
                    <li class="form-control-inline">
                        <input type="checkbox" id="contact-email" name="contact" value="email">
                        <label for="contact-email">Contact me via email</label>
                    </li>

                    <li class="form-control-inline">
                        <input type="checkbox" id="contact-phone" name="contact" value="phone">
                        <label for="contact-phone">Contact me via phone</label>
                    </li>
                </ul>
            </section>

            <hr>

            <section>
                <div class="form-control-inline">
                    <input type="checkbox" id="agree-terms" name="terms">
                    <label for="agree-terms">Are you agree to terms?</label>
                </div>
            </section>

            <section>
                <button type="submit">Submit</button>
            </section>
        </form>
    </main>


</body>

</html>
